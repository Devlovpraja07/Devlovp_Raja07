<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IGX STORE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000428, #004e92); /* Black to Blue */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      letter-spacing: 2px;
      animation: glow 2s ease-in-out infinite alternate;
      cursor: pointer;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00f, 0 0 20px #00f;
      }
      to {
        text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
      }
    }

    .btn {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 1em;
      color: #fff;
      background: transparent;
      border: 2px solid #fff;
      border-radius: 30px;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: white;
      color: #004e92;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1 onclick="window.location.href='#';">IGX STORE</h1>
  <button class="btn" onclick="alert('Welcome to IGX STORE!')">Explore Now</button>
</body>
</html>
